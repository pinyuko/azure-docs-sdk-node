package: '@azure/arm-batch'
summary: >-
  A reference to an Azure Virtual Machines Marketplace image or the Azure Image
  resource of a custom Virtual Machine. To get the list of all imageReferences
  verified by Azure Batch, see the 'List supported node agent SKUs' operation.
fullName: ImageReference
remarks: ''
