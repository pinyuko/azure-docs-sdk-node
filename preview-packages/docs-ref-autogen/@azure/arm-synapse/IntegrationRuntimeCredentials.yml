        integrationRuntimeName: string, options?:
        IntegrationRuntimeCredentialsSyncOptionalParams): Promise<void>
      parameters:
        - id: resourceGroupName
          type: string
          description: The name of the resource group. The name is case insensitive.
        - id: workspaceName
