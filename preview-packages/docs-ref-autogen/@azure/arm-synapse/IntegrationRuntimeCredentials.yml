    uid: '@azure/arm-synapse.IntegrationRuntimeCredentials.sync'
    package: '@azure/arm-synapse'
    summary: >-
      Force the integration runtime to synchronize credentials across
      integration runtime nodes, and this

      will override the credentials across all worker nodes with those available
      on the dispatcher node.

      If you already have the latest credential backup file, you should manually
      import it (preferred) on

      any self-hosted integration runtime node than using this API directly.
    remarks: ''
    isPreview: false
    isDeprecated: false
