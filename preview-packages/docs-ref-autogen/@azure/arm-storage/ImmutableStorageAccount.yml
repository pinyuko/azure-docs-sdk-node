### YamlMime:TSType
name: ImmutableStorageAccount
uid: '@azure/arm-storage.ImmutableStorageAccount'
package: '@azure/arm-storage'
summary: >-
  This property enables and defines account-level immutability. Enabling the
  feature auto-enables Blob Versioning.
fullName: ImmutableStorageAccount
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: enabled
    uid: '@azure/arm-storage.ImmutableStorageAccount.enabled'
    package: '@azure/arm-storage'
    summary: >-
      A boolean flag which enables account-level immutability. All the
      containers under such an account have object-level immutability enabled by
      default.
    fullName: enabled
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'enabled?: undefined | false | true'
      return:
        description: ''
        type: undefined | false | true
  - name: immutabilityPolicy
    uid: '@azure/arm-storage.ImmutableStorageAccount.immutabilityPolicy'
    package: '@azure/arm-storage'
    summary: >-
      Specifies the default account-level immutability policy which is inherited
      and applied to objects that do not possess an explicit immutability policy
      at the object level. The object-level immutability policy has higher
      precedence than the container-level immutability policy, which has a
      higher precedence than the account-level immutability policy.
    fullName: immutabilityPolicy
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'immutabilityPolicy?: AccountImmutabilityPolicyProperties'
      return:
        description: ''
        type: <xref uid="@azure/arm-storage.AccountImmutabilityPolicyProperties" />
