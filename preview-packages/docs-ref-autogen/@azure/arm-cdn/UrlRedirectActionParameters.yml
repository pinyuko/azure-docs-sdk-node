### YamlMime:TSType
name: UrlRedirectActionParameters
uid: '@azure/arm-cdn.UrlRedirectActionParameters'
package: '@azure/arm-cdn'
summary: Defines the parameters for the url redirect action.
fullName: UrlRedirectActionParameters
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: customFragment
    uid: '@azure/arm-cdn.UrlRedirectActionParameters.customFragment'
    package: '@azure/arm-cdn'
    summary: >-
      Fragment to add to the redirect URL. Fragment is the part of the URL that
      comes after #. Do not include the #.
    fullName: customFragment
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'customFragment?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: customHostname
    uid: '@azure/arm-cdn.UrlRedirectActionParameters.customHostname'
    package: '@azure/arm-cdn'
    summary: >-
      Host to redirect. Leave empty to use the incoming host as the destination
      host.
    fullName: customHostname
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'customHostname?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: customPath
    uid: '@azure/arm-cdn.UrlRedirectActionParameters.customPath'
    package: '@azure/arm-cdn'
    summary: >-
      The full path to redirect. Path cannot be empty and must start with /.
      Leave empty to use the incoming path as destination path.
    fullName: customPath
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'customPath?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: customQueryString
    uid: '@azure/arm-cdn.UrlRedirectActionParameters.customQueryString'
    package: '@azure/arm-cdn'
    summary: >-
      The set of query strings to be placed in the redirect URL. Setting this
      value would replace any existing query string; leave empty to preserve the
      incoming query string. Query string must be in <key>=<value> format. ? and
      & will be added automatically so do not include them.
    fullName: customQueryString
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'customQueryString?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: destinationProtocol
    uid: '@azure/arm-cdn.UrlRedirectActionParameters.destinationProtocol'
    package: '@azure/arm-cdn'
    summary: Protocol to use for the redirect. The default value is MatchRequest
    fullName: destinationProtocol
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'destinationProtocol?: DestinationProtocol'
      return:
        description: ''
        type: <xref uid="@azure/arm-cdn.DestinationProtocol" />
  - name: redirectType
    uid: '@azure/arm-cdn.UrlRedirectActionParameters.redirectType'
    package: '@azure/arm-cdn'
    summary: The redirect type the rule will use when redirecting traffic.
    fullName: redirectType
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'redirectType: RedirectType'
      return:
        description: ''
        type: <xref uid="@azure/arm-cdn.RedirectType" />
  - name: typeName
    uid: '@azure/arm-cdn.UrlRedirectActionParameters.typeName'
    package: '@azure/arm-cdn'
    summary: ''
    fullName: typeName
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'typeName: "DeliveryRuleUrlRedirectActionParameters"'
      return:
        description: ''
        type: '"DeliveryRuleUrlRedirectActionParameters"'
